<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>フロイド問題</title>
</head>

<body>
  <div id="app">
    <header>
      <p>Floyd-01</p>
    </header>
    <div class="container">
      <div class="container-title">
        <p>代入する際に両者を比較し、より差が小さくなるほうに代入する。</p>
      </div>
      <div class="input-space">
        <input v-model="n" placeholder="0以上の数値を半角で入力してください" @keypress="enter">
        <img src="img/key.svg" alt="" v-on:click="sqrt" @keypress="enter">
      </div>
      <div class="ans1">
        <div class="ans-contents">
          <p>aの集合の和は</p>
          <p>{{aSqrt}}</p>
        </div>
        <div class="ans-contents">
          <p>bの集合の和は</p>
          <p>{{bSqrt}}</p>
        </div>
      </div>
      <div class="ans2">
        <div class="ans-contents">
          <p>AとBの差は</p>
          <p>{{dif}}</p>
        </div>
      </div>
      <div class="whiteBox">
        <div class="box">
          <p>Aの集合</p>
          <div v-for="itemA in arrayA">
            <p>{{itemA}}</p>
          </div>
        </div>
        <div class="box">
          <p>Bの集合</p>
          <div v-for="itemB in arrayB">
            <p>{{itemB}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
<script src="index.js"></script>

</html>
